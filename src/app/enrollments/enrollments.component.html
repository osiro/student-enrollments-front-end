<h2>Students Enrolled</h2>

<div class="enrollments-results">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- studentId Column-->
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef>Student ID</th>
      <td mat-cell *matCellDef="let element">{{element.studentId}}</td>
    </ng-container>

    <!-- period Column-->
    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef>Period</th>
      <td mat-cell *matCellDef="let element">{{element.startAt}} - {{element.endAt}}</td>
    </ng-container>

    <!-- durationInMinutes Column-->
    <ng-container matColumnDef="durationInMinutes">
      <th mat-header-cell *matHeaderCellDef>Duration (Minutes)<th>
      <td mat-cell *matCellDef="let element">{{element.durationInMinutes}}</td>
    </ng-container>

    <!-- durationCode Column-->
    <ng-container matColumnDef="durationCode">
      <th mat-header-cell *matHeaderCellDef>Duration (Code)</th>
      <td mat-cell *matCellDef="let element">{{element.durationCode}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
